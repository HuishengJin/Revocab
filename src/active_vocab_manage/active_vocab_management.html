<!DOCTYPE html>
<html>
<head>
    <title>Manage Active Vocab List</title>
    <link rel="stylesheet" href="active_vocab_management.css">
</head>
<body>
    <div class="container">
        <h1>Active Vocab List Management</h1>
        <input type="text" id="newVocabInput" placeholder="Enter new vocab">
        <button class="uniqueBtn" id="addNewVocabBtn">Add to Active Vocab</button>
        <button class="uniqueBtn" id="removeSelectedBtn">Remove selected</button>
        <ul id="activeVocabList"></ul>
        <p id="status" class="status"></p>
    </div>
</body>
</html>
